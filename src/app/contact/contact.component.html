<div class="container mt-5 mb-5">
    <div class="row pt-5 mt-5 pb-2">
        <div class="col-md-12 over-p-lr">
            <div class="material-border">
                <div class="ml-1 pb-4 row">
                    <div class="col-md-6" style="align-self: center">
                        <h5>We are {{communityName}}.</h5>
                        <h1 class="color-333333">Want to <span class="color-F64060">talk</span>?<br>We would love to.</h1>
                        <p class="font-regular mt-4">Initiate a conversation with our team by contacting us through <span class="color-F64060">{{communityEmail}}</span> or <span class="color-F64060">{{communityMobile}}</span>.
                            <br><br>We also appreciate talks on sponsorships, meetup discussions or anything tech.
                        </p>
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/contact.png" class="p8" width="100%" />
                    </div>
                </div>
                <iframe width="100%" height="300px" frameborder="0" style="border-radius: 16px" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJtRyXL69ZqDsRgtI-GB7IwS8" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
